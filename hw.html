        // Task 1

        function GetRanks(num){
            if(num >= 100 && num < 1000){
                this.units = (num % 100) % 10;
                this.tens = parseInt((num % 100) / 10);
                this.hundreds = parseInt(num / 100);
            } else if(num <= 100 && num < 1000){
                this.units = (num % 10);
                this.tens = parseInt(num / 10);
            } else{
                console.error("Неверное число");
                
            }
        }

        let number = +prompt("Введите число от 0 до 999");
        const number1 = new GetRanks(number);
        console.log(number1);

        //es5
        function Post(author, text, date){
            this.author = author;
            this.text = text;
            this.date = date;
            this.edit = function(textAuthor){
                this.text = textAuthor;
            };
        }

        function AttachedPost(author, text, date){
            Post.call(this, author, text, date);
            this.highlighted = false;
            this.makeTextHighlighted = function(){
                this.highlighted = true;
            }
        }
